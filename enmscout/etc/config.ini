[common]
pkg_dir = /opt/enmscout
etc_dir = ${pkg_dir}/etc
bin_dir = ${pkg_dir}/bin
tmp_dir = /var/tmp/enmscout
log_dir = /var/log/enmscout
html_dir = /var/www/html

[enmscout]
lock_dir = /run/lock/enmscout
log_dir = ${common:log_dir}

[vnflaf-log-slurper]
jboss_log_location = /ericsson/3pp/jboss/standalone/log/server.log
time_format = %Y-%m-%d %H:%M:%S,%f
process_timeout = 120
recent_days = 7

[vnflaf-events-generator]

[vnflaf-reporter]
bin_dir = ${common:bin_dir}
deployments_file = ${common:etc_dir}/deployments
keys_dir = ${common:etc_dir}/keys
raw_logs_dir = ${common:tmp_dir}/vnflaf
log_output_dir = /var/log/vnflaf
reports_dir = ${common:html_dir}

[consul-events-generator]
prometheus_cfg = ${common:etc_dir}/consul.yaml
state_file = ${common:tmp_dir}/consul-events-generator.state
output_dir = ${common:html_dir}/consul-events
fresh_time = 300
http_timeout = 60
max_threads = 16
